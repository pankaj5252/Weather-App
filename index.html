<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Boostrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row p-2">
            <div class="col-lg-12 d-flex justify-content-center">
                <div class="card p-3 mt-2 shadow" style="width: 28rem;">
                    <h1 class="text-center">Weather App</h1>
                    <input type="text" placeholder="Enter City Name" class="form-control" id="cityName">
                    <button class="btn btn-primary mt-2" onclick="getWeather()">Search</button>
                </div>
            </div>
            <div class="col-lg-3"></div>
            <div class="col-lg-6 d-flex justify-content-center">
                <div class="card p-3 mt-5 shadow w-100 bg-secondary text-white text-center">
                    <h2 class="text-center">Weather Details</h2>
                    <p class="fs-4">City Name: <b id="city" class="text-warning"></b></p>
                    <p class="fs-4">Description: <b id="descrip" class="text-warning"></b></p>
                    <p class="fs-4">Temperature: <b id="temp" class="text-warning"></b></p>
                    <p class="fs-4">Wind: <b id="wind" class="text-warning"></b></p>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
